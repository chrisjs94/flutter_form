name: flutter_form
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  uuid: ^4.0.0
  intl: ^0.18.1
  location: ^4.4.0
  google_maps_flutter: ^2.3.0
  shared_preferences: ^2.2.2
  sqflite: ^2.2.8+4
  path: ^1.8.1
